################### Main ODT parameters

params:
    LisHips:       true           #  true to run a flamelet simulation
    nLevels:       7              #  number of hips levels
    seed:          -30            #  random number generator seed (negative to randomize it)
    tEnd:          0.0015           #  ending time of realization
    domainLength:  0.01            #  length of domain
    tau0:          0.000015            #  integral mixing timescale
    Afac:          0.5            #  level lengthscale reduction factor (0.5)
    fmix:          1.0            #  timescale factor for micromixing
    chemMechFile:  c2h4red.xml     #  name of chemical mechanism file
    probType:      HIPS_COMB      #  CHANNEL, JETMIXL_RXN, etc.
    diffCFL:       1.0            #  multiplies min diffusion timestep
    C_param:       1.0            #  Eddy frequency parameter
    Lsolver:       SEMI-IMPLICIT  #  SEMI-IMPLICIT  #  EXPLICIT, SEMI-IMPLICIT, STRANG
    pres:          101325         #  pressure (Pa)
    bcType:        HIPS           #  use WALL for flamelets
    modDump:       100000000      #  accepted eddies before output file

################### Stream properties

streamProps:

    moleOrMass: MOLE              # MOLE or MASS: corresponding compositions below
    #---------------------          (oxidizer stream f=0)
    T0: 300.0                     # temperature (K)
    comp0:                        # composition of stream 0
        O2:  0.21
        N2:  0.79 
    #---------------------          (fuel stream f=1)
    T1: 300.0                     # temperature (K)
    comp1:                        # composition of stream 1
        C2H4: 1.0  


################### initialization parameters

initParams:                      # these or others are read in the odtcase_mycase class
    premixed_mixf: 0.06374  # mixture fraction (uniform on the domain) for premixed flames
    frac_burnt:    0.2      # fraction of the domain to initialize as burnt

