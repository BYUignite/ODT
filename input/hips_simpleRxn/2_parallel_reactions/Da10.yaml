################### Main ODT parameters

params:
    LisHips:       true           #  true to run a flamelet simulation
    nLevels:       9              #  number of hips levels
    seed:          -30             #  random number generator seed (negative to randomize it)
    tEnd:          200.0           #  ending time of realization
    domainLength:  1.0            #  length of domain
    tau0:          10.0            #  integral mixing timescale
    Afac:          0.5            #  level lengthscale reduction factor (0.5)
    fmix:          1.0            #  timescale factor for micromixing
    chemMechFile:  not_used.xml   #  name of chemical mechanism file
    probType:      HIPS_SIMPLERXN #  CHANNEL, JETMIXL_RXN, etc.
    diffCFL:       0.2            #  multiplies min diffusion timestep
    C_param:       1.0            #  Eddy frequency parameter
    Lsolver:       EXPLICIT       #  SEMI-IMPLICIT  #  EXPLICIT, SEMI-IMPLICIT, STRANG
    pres:          101325         #  pressure (Pa)
    bcType:        HIPS           #  use WALL for flamelets
    modDump:       100000000      #  accepted eddies before output file

################### reaction parameters

dvParams:
    Da1: 1.0
    Da2: 1.0

################### initialization parameters

init:                      # these or others are read in the odtcase_mycase class

    someVar:    10

