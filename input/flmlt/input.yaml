################### Main ODT parameters

params:
    LisFlmlt:      true           #  true to run a flamelet simulation
    seed:          -21            #  random number generator seed (negative to randomize it)
    tEnd:          0.01           #  ending time of realization (=100 d )
    domainLength:  1.0            #  length of domain  (=150 d)
    ngrd0:         1000           #  initial grid points
    chemMechFile:  c2h4red.xml    #  name of chemical mechanism file
    probType:      FLMLT          #  CHANNEL, JETMIXL_RXN, etc.
    diffCFL:       1.0            #  multiplies min diffusion timestep
    cvode_atol:    1.0E-10        #  atol for cvode for implicit solution
    cvode_rtol:    1.0E-4         #  rtol for cvode for implicit solution
    Lsolver:       SEMI-IMPLICIT  #  SEMI-IMPLICIT  #  EXPLICIT, SEMI-IMPLICIT, STRANG
    Lsoot:         true           #  true for soot, false for no soot
    pres:          101325         #  pressure (Pa)
    gDens:         30             #  grid density for mesher
    dxmin:         0.0001         #  min grid spacing: = dxmin / domain length
    dxmax:         0.2            #  max grid spacing = dxmax / domain length
    bcType:        WALL           #  use WALL for flamelets
    radType:       NONE           #  radiation mechanism
    chi0:          50             #  for flmlt case; chi at mixf=0.5
    heatloss:      0.0            #  for flmlt or flmltX cases: fractional heat loss (relative to sensible enth)
    Lrestart:      false          #  true to restart the code from input/restart.dat (change time in the restart file)
    modDump:       10             #  timesteps before output to screen
    LletFlmltAdpt: false          #  true to allow mesh adaption during flmlt solution (besides the initial adapt)

################### Soot parameters

sootParams:

    rhoSoot:            1850.0    # solid soot density, kg/m3
    Cmin:               100       # minimum number of carbon atoms in a soot particle
    b_coag:             0.73      # coagulation parameter; 1/sqrt(2) < b < 1
    PSD_method:         QMOM      # MONO, QMOM, MOMIC
    nsvar:              2         # soot variable; nmom or nbins, depending on your method
    nucleation_mech:    LL        # LL, LIN, PAH
    growth_mech:        LIN       # LL, HACA, LIN
    oxidation_mech:     LL        # LL, HACA, LEE_NEOH, NSC_NEOH
    coagulation_mech:   LL        # LL, FUCHS, FRENK

################### Stream properties

streamProps:

    moleOrMass: MOLE              # MOLE or MASS: corresponding compositions below
    #---------------------          (oxidizer stream f=0)
    T0: 300.0                     # temperature (K)
    comp0:                        # composition of stream 0
        O2:  0.21
        N2:  0.79
    #---------------------          (fuel stream f=1)
    T1: 300.0                     # temperature (K)
    comp1:                        # composition of stream 1
        C2H4: 1.0

################### Output times

dumpTimes:

    - 0.00001
    - 0.0002
    - 0.0004
    - 0.0006
    - 0.0008
    - 0.001
    - 0.002
    - 0.003
    - 0.004
    - 0.005
    - 0.006
    - 0.007
    - 0.008
    - 0.009
    - 0.010
